title: List Files
command: ls
params:
    - label: 'Long Listing'
      flag: '-l'
      type: boolean
      default: false
    - label: 'Timestamp Format'
      flag: '-D'
      type: singleselect
      options:
          - "'%D %R'"
          - "'%v %T'"
      #default: "'%v %T'"
    - label: 'Multitest'
      flag: '-T'
      type: multiselect
      delimiter: " "
      options:
          - "'%D %R'"
          - "'%v %T'"
    - label: 'Target'
      flag: ''
      type: string

